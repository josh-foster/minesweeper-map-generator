<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Minesweeper Generator</title>
    
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/cd4e124605.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="difficulty">
        <button onclick="newMapGenerator('easy')">Easy</button>
        <button onclick="newMapGenerator(`medium`)">Medium</button>
        <button onclick="newMapGenerator(`hard`)">Hard</button>
    </div>
    
    <section class="game" id="game"></section>
    <script src="index.js"></script>
</body>
</html>
